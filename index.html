<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Performers</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(64, 224, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 420px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #64ffda, #40e0d0, #00bcd4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            text-shadow: 0 0 30px rgba(100, 255, 218, 0.3);
        }

        .subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
        }

        .leaderboard {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 20px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: slideInUp 0.6s ease forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        .user-card:nth-child(1) { animation-delay: 0.1s; }
        .user-card:nth-child(2) { animation-delay: 0.2s; }
        .user-card:nth-child(3) { animation-delay: 0.3s; }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-card:hover {
            transform: translateY(-5px);
            border-color: rgba(100, 255, 218, 0.4);
            box-shadow: 0 10px 40px rgba(100, 255, 218, 0.15);
        }

        .user-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(100, 255, 218, 0.03), transparent);
            transform: rotate(-45deg);
            transition: all 0.5s ease;
            opacity: 0;
        }

        .user-card:hover::before {
            opacity: 1;
            animation: shine 1.5s ease-in-out;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(-45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(-45deg); }
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .rank-badge {
            background: linear-gradient(135deg, #ffd700, #ffb347);
            color: #000;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .rank-badge.second {
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
        }

        .rank-badge.third {
            background: linear-gradient(135deg, #cd7f32, #daa520);
        }

        .profile-pic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(100, 255, 218, 0.3);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 20px rgba(100, 255, 218, 0.2);
            transition: all 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(100, 255, 218, 0.4);
        }

        .user-info {
            flex: 1;
        }

        .username {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .status {
            font-size: 12px;
            color: rgba(100, 255, 218, 0.8);
            font-weight: 500;
        }

        .progress-section {
            margin-top: 16px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .progress-text {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        .progress-count {
            font-size: 12px;
            color: rgba(100, 255, 218, 0.9);
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #64ffda, #40e0d0);
            border-radius: 10px;
            width: 42.86%; /* 3/7 = 42.86% */
            position: relative;
            transition: width 1s ease-in-out;
            animation: progressGlow 2s ease-in-out infinite alternate;
        }

        @keyframes progressGlow {
            0% { box-shadow: 0 0 5px rgba(100, 255, 218, 0.5); }
            100% { box-shadow: 0 0 15px rgba(100, 255, 218, 0.8); }
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .user-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">üèÜ Top Performers</h1>
            <p class="subtitle">Leading the way to excellence</p>
        </div>

        <div class="leaderboard">
            <div class="user-card">
                <div class="user-header">
                    <div class="rank-badge">1</div>
                    <div class="profile-pic">üå∏</div>
                    <div class="user-info">
                        <div class="username">Dedaa</div>
                        <div class="status">Champion</div>
                    </div>
                </div>
                <div class="progress-section">
                    <div class="progress-label">
                        <span class="progress-text">You're almost there!</span>
                        <span class="progress-count">3/7</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            </div>

            <div class="user-card">
                <div class="user-header">
                    <div class="rank-badge second">2</div>
                    <div class="profile-pic">ü¶ã</div>
                    <div class="user-info">
                        <div class="username">Luqman</div>
                        <div class="status">Rising Star</div>
                    </div>
                </div>
                <div class="progress-section">
                    <div class="progress-label">
                        <span class="progress-text">You're almost there!</span>
                        <span class="progress-count">3/7</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            </div>

            <div class="user-card">
                <div class="user-header">
                    <div class="rank-badge third">3</div>
                    <div class="profile-pic">‚öΩ</div>
                    <div class="user-info">
                        <div class="username">Donkor</div>
                        <div class="status">Achiever</div>
                    </div>
                </div>
                <div class="progress-section">
                    <div class="progress-label">
                        <span class="progress-text">You're almost there!</span>
                        <span class="progress-count">3/7</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create animated background particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random position
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // Random animation delay
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (3 + Math.random() * 4) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Animate progress bars on load
        function animateProgressBars() {
            const progressBars = document.querySelectorAll('.progress-fill');
            
            setTimeout(() => {
                progressBars.forEach((bar, index) => {
                    setTimeout(() => {
                        bar.style.width = '42.86%';
                    }, index * 200);
                });
            }, 1000);
        }

        // Add hover effects to user cards
        function addInteractiveEffects() {
            const userCards = document.querySelectorAll('.user-card');
            
            userCards.forEach(card => {
                card.addEventListener('mouseenter', () => {
                    const profilePic = card.querySelector('.profile-pic');
                    profilePic.style.transform = 'scale(1.1) rotate(5deg)';
                });
                
                card.addEventListener('mouseleave', () => {
                    const profilePic = card.querySelector('.profile-pic');
                    profilePic.style.transform = 'scale(1) rotate(0deg)';
                });
            });
        }

        // Parallax effect for particles
        function addParallaxEffect() {
            let ticking = false;
            
            function updateParallax() {
                const particles = document.querySelectorAll('.particle');
                const scrolled = window.pageYOffset;
                const rate = scrolled * -0.5;
                
                particles.forEach((particle, index) => {
                    const speed = 0.5 + (index % 3) * 0.2;
                    particle.style.transform = `translateY(${rate * speed}px)`;
                });
                
                ticking = false;
            }
            
            function requestTick() {
                if (!ticking) {
                    requestAnimationFrame(updateParallax);
                    ticking = true;
                }
            }
            
            window.addEventListener('scroll', requestTick);
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            animateProgressBars();
            addInteractiveEffects();
            addParallaxEffect();
        });

        // Add touch feedback for mobile
        if ('ontouchstart' in window) {
            const userCards = document.querySelectorAll('.user-card');
            
            userCards.forEach(card => {
                card.addEventListener('touchstart', () => {
                    card.style.transform = 'scale(0.98)';
                });
                
                card.addEventListener('touchend', () => {
                    setTimeout(() => {
                        card.style.transform = 'scale(1)';
                    }, 100);
                });
            });
        }
    </script>
</body>
</html>
